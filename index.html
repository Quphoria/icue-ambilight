<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>iCue Ambilight</title>
  <script src="https://kit.fontawesome.com/d733869e4d.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/bulmaswatch.min.css">
  <link rel="stylesheet" href="src/css/titlebar.css">
  <link rel="stylesheet" href="src/css/app.css">
</head>

<body>
  <header id="titlebar">
    <div id="window-title">
      <span>iCue Ambilight<span>
    </div>
    <div id="window-controls">
      <div class="button-titlebar" id="min-button">
        <img class="icon-titlebar"
          srcset="./src/img/icons/min-w-10.png 1x, ./src/img/icons/min-w-12.png 1.25x, ./src/img/icons/min-w-15.png 1.5x, ./src/img/icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, ./src/img/icons/min-w-20.png 2.25x, ./src/img/icons/min-w-24.png 2.5x, ./src/img/icons/min-w-30.png 3x, ./src/img/icons/min-w-30.png 3.5x"
          draggable="false" />
      </div>

      <div class="button-titlebar" id="max-button">
        <img class="icon-titlebar"
          srcset="./src/img/icons/max-w-10.png 1x, ./src/img/icons/max-w-12.png 1.25x, ./src/img/icons/max-w-15.png 1.5x, ./src/img/icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, ./src/img/icons/max-w-20.png 2.25x, ./src/img/icons/max-w-24.png 2.5x, ./src/img/icons/max-w-30.png 3x, ./src/img/icons/max-w-30.png 3.5x"
          draggable="false" />
      </div>

      <div class="button-titlebar" id="restore-button">
        <img class="icon-titlebar"
          srcset="./src/img/icons/restore-w-10.png 1x, ./src/img/icons/restore-w-12.png 1.25x, ./src/img/icons/restore-w-15.png 1.5x, ./src/img/icons/restore-w-15.png 1.75x, ./src/img/icons/restore-w-20.png 2x, ./src/img/icons/restore-w-20.png 2.25x, ./src/img/icons/restore-w-24.png 2.5x, ./src/img/icons/restore-w-30.png 3x, ./src/img/icons/restore-w-30.png 3.5x"
          draggable="false" />
      </div>

      <div class="button-titlebar" id="close-button">
        <img class="icon-titlebar"
          srcset="./src/img/icons/close-w-10.png 1x, ./src/img/icons/close-w-12.png 1.25x, ./src/img/icons/close-w-15.png 1.5x, ./src/img/icons/close-w-15.png 1.75x, ./src/img/icons/close-w-20.png 2x, ./src/img/icons/close-w-20.png 2.25x, ./src/img/icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, ./src/img/icons/close-w-30.png 3.5x"
          draggable="false" />
      </div>
    </div>
  </header>
  <div id="main">
    <div id="error-container">
      <div id="error-field"></div>
    </div>
    <div class="app-container">
      <div class="navbar-container">
        <nav class="panel" style="background-color: #242424">
          <a class="panel-block is-active" id="sourcesContainerButton">
            <span class="panel-icon">
              <i class="fas fa-desktop" aria-hidden="true"></i>
            </span>
            Sources
          </a>
          <a class="panel-block" id="layoutContainerButton">
            <span class="panel-icon">
              <i class="fas fa-layer-group" aria-hidden="true"></i>
            </span>
            Layout
          </a>
          <a class="panel-block" id="captureContainerButton">
            <span class="panel-icon">
              <i class="fas fa-video" aria-hidden="true"></i>
            </span>
            Capture Previews
          </a>
          <a class="panel-block" id="settingsContainerButton">
            <span class="panel-icon">
              <i class="fas fa-cog" aria-hidden="true"></i>
            </span>
            Settings
          </a>
        </nav>
      </div>
      <div class="content-container">
        <section class="section" id="sourcesContainer">
          <div class="container">
            <h1 class="title is-5" id="refreshSources">Sources <button class="button is-rounded is-small">Refresh</button>
            </h1>
            <div id="sources" style="display: flex; flex-wrap: wrap;">
  
            </div>
          </div>
        </section>
        <section class="section is-hidden" id="layoutContainer">
          <div class="container">
            <h1 class="title is-5" id="refreshSources">Layout</h1>
            <div id="display">
  
            </div>
            <div id="layout" style="display: flex; flex-wrap: wrap;">
  
            </div>
          </div>
        </section>
        <section class="section is-hidden" id="captureContainer">
          <div class="container">
            <h1 class="title is-5">
              Capture previews
            </h1>
            <div id="captures" class="columns">
              <div class="column">
                <p><b>Video capture :</b></p>
                <video id="video" autoplay controls></video>
              </div>
              <div class="column">
                <p><b>Leds Canvas :</b></p>
                <!-- <p>Before black bar detection :</p>
                <canvas id="c2" style="height: auto; width: 100%;"></canvas>
                <p>After black bar detection :</p> -->
                <canvas id="c1" style="height: auto; width: 100%;"></canvas>
              </div>
            </div>
          </div>
        </section>
        <section class="section is-hidden" id="settingsContainer">
          <div class="container">
            <h1 class="title is-5">Devices Connected</h1>
            <div class="box" style="width: auto;">
              <div id="devices" class="content">
  
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script>
    require('./renderer.js')
  </script>
</body>

</html>
